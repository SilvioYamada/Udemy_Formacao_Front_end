<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1 - flex -->
     <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>Com flex</p>
     </div>
    <!-- 2 - columm -->
     <div class="flex-columm">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
     </div>
    <!-- 3 - wrap --> 
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
   <!-- 4 - justify content --> 
    <h2>Center</h2>
    <div class="center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
    <h2>End</h2>
    <div class="end">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- 5 - Aligin items -->
    <h2>Center</h2>
    <div class="align-center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>End</h2>
    <div class="flex-end">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div> 
    <!-- 6 - Gap  -->
     <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
    <!-- 7 - Order -->
     <h2>Order</h2>
     <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
     </div>
    <!-- 8 - Grow -->
     <h2>Grow</h2>
     <div class="grow">
        <div class="box">1</div>
        <div class="box big">2</div>
        <div class="box">3</div>
     </div>
    <!-- 9 - Basis -->
     <h2>Basis</h2>
     <div class="basis">
        <div class="box">1</div>
        <div class="box big">2</div>
        <div class="box">3</div>
     </div>
    <!-- 10 - Shirink -->
     <h2>Shrink</h2>
     <div class="shrink">
        <div class="box">1</div>
        <div class="box small">2</div>
        <div class="box">3</div>
     </div>
    <!-- 11 - Shorthand -->
     <h2>Shorthand</h2>
     <div class="shorthand">
        <div class="box">1</div>
        <div class="box different">2</div>
        <div class="box">3</div>
     </div>
    <!-- 12 - Auto Alinhamento -->
     <h2>Auto Alinhamento</h2>
     <div class="auto-alignment">
        <div class="box">1</div>
        <div class="box different">2</div>
        <div class="box">3</div>
     </div>
</body>
</html>
